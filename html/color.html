<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
</head>

<body>
    <h1>HTML Colors</h1>
    <h3>HTML colors are specified with predefined color names, or with RGB, HEX, HSL, RGBA, or HSLA values.</h3>
    <div style="display: flex; flex-wrap: wrap; justify-content: space-evenly; gap: 20px 20px;">
        <div
            style="width: 20%;height: 90px;background-color: tomato;display: flex;justify-content: center;align-items: center;">
            Tomato</div>
        <div style="width: 20%;height: 90px;background-color: Orange;">Orange</div>
        <div style="width: 20%;height: 90px;background-color: DodgerBlue;">DodgerBlue</div>
        <div style="width: 20%;height: 90px;background-color: MediumSeaGreen;">MediumSeaGreen</div>
        <div style="width: 20%;height: 90px;background-color: Gray;">Gray</div>
        <div style="width: 20%;height: 90px;background-color: SlateBlue;">SlateBlue</div>
        <div style="width: 20%;height: 90px;background-color: Violet;">Violet</div>
        <div style="width: 20%;height: 90px;background-color: LightGray;">LightGray</div>
    </div>

</body>

</html>
